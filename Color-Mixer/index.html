<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form>
            <input id="red" type="range" step="1" min="0" max="255" value="128">
            <input id="green" type="range" step="1" min="0" max="255" value="128">
            <input id="blue" type="range" step="1" min="0" max="255" value="128">
        </form>
        <div>
            <p>rgb(255, 105, 180)</p>
        </div>
    </header>
    <main>
        <p class="color-body"></p>
    </main>



    <script src="script.js"></script>
</body>

</html>
